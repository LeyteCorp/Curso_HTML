<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validacion de Inputs</title>
</head>
<body>
    <form action="#" method="post">
        <label for="">Numeros</label>
        <input maxlength="10" min="4" type="text" name="numeros" required="" pattern="[0-9]+">
        <br>
        <label for="letras">Letras</label>
        <input type="text" name="letras" required="" pattern="[a-zA-Z]+">
        <br>
        <label for="textoArea">Area</label>
        <textarea name="textoArea" id="" cols="30" rows="10" required=""></textarea>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
