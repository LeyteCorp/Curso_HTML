<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas ordenadas y no ordenadas </title>
</head>
<body>
    <!--Asi se declaran las listas ordenadas y muestra numeros en los elementos order-->
    <ol>
        <li>Elemento</li>
        <li>Elemento</li>
    </ol>
    <br>
    <!--Declaramos una lista no ordenada con ul y nos mostrara solo signos no numeros ya que es no ordenada unorder-->
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>
</body>
</html>
